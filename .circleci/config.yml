jobs: 
  build:
    machine:
      image: ubuntu-2004:202104-01

    steps: 
      - checkout # check out the code in the project directory

      - run: | 
          sudo apt update 
          sudo apt install aria2

      - run: 
          command: |
            mkdir vid
            cd vid
            aria2c --seed-time=1.0 --file-allocation=none "https://s1.pandafiles.com:183/d/7m3yvog626kwoyapvof6spwuoa66wlrcvua7wxcdzjk2sonhazdsoqk3jqzfj2goqth7gyga/Sex.Education.S02.1080p.10Bit.HEVC.WEB-DL.Hindi-English.DD5.1.x265-HDHub4u.ws.zip" 
          no_output_timeout: 4h
          
